<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Tabele w HTML</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tabele pozwalają przedstawić dane w czytelny sposób">
    </head>
    <body style="margin: 100px;">
        <table border="1">
            <caption>Oceny semestralne uczniów</caption>
            <thead>
                <tr>
                    <th colspan="2">Dane ucznia</th>
                    <th colspan="2">Ocena</th>
                </tr>
                <tr>
                    <th>Uczeń</th>
                    <th>Klasa</th>
                    <th>Przewidywana</th>
                    <th>Końcowa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Karol Piotrowski</td>
                    <td rowspan="2">3B</td>
                    <td>5,0</td>
                    <td>4,0</td>
                </tr>
                <tr>
                    <td>Jan Zawadzki</td>
                    <!-- <td>3B</td> -->
                    <td>4,5</td>
                    <td>5,0</td>
                </tr>
                <tr>
                    <td>Tomasz Flisiak</td>
                    <td>3C</td>
                    <td>5,5</td>
                    <td>5,0</td>
                </tr>
            </tbody>
            <dl>
                <dt>
                </dt><strong>title</strong>
                <dd>To jest fajny atrybut</dd>
                <dt><strong>src</strong></dt>
                <dd>To jest fajny atrybut</dd>
            </dl>
        </table>
    </body>
</html>
