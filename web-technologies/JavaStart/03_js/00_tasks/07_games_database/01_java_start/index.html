<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Baza gier</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tworzenie bazy gier">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Baza gier</h1>
        <main>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Tytuł gry</th>
                            <th>Ocena</th>
                            <th>Szczegóły</th>
                            <th>Usuń grę</th>
                        </tr>
                    </thead>
                    <tbody id="game-table-body">

                    </tbody>
                </table>
                <p id="game-details"></p>
            </section>
            <section class="form">
                <form>
                    <input name="title" placeholder="Tytuł gry" id="game-title">
                    <input name="rating" placeholder="Ocena" type="number" id="game-rating">
                    <input name="details" placeholder="Opis" id="game-description">
                    <button type="button" id="add-button">Dodaj grę</button>
                </form>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
