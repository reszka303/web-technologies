<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Obsługa zdarzeń w JavaScript</title>
        <meta charset="UTF-8">
        <meta name="description" content="Obsługa zdarzeń w JavaScript">
    </head>
    <body>
        <h1>Kliker</h1>
         <section>
             <h2>Panel sterowania</h2>
             <button id="enable-button">Włącz licznik</button>
             <button id="disable-button">Wyłącz licznik</button>
         </section>
         <section>
             <h2>Licznik</h2>
            <button id="counter-button">Kliknij mnie!</button>
            <p>Liczba kliknięć: <span id="counter">0</span></p>
         </section>
        <script src="script.js"></script>
    </body>
</html>
