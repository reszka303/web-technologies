<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Element style</title>
        <meta charset="UTF-8">
        <meta name="description" content="Element style jest wygodniejszy od stylów inline">
        <style>
            h2 {
                font-size: 32px;
                color: orange;
            }
            p {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <h2>Rosół</h2>
        <p>Królowa zup, która gości co niedzielę na wielu polskich stołach.</p>
        <h2>Zupa pomidorowa</h2>
        <p>Jeżeli zostanie ci rosół po niedzieli, to możesz go wykorzystać na pomidorową.</p>
        <h2>Flaczki</h2>
        <p>Kontrowersyjna zupa, która ma jednak wielu fanów.</p>
    </body>
</html>
