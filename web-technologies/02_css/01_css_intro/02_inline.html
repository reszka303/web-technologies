<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Style inline</title>
        <meta charset="UTF-8">
        <meta name="description" content="Aplikowanie stylów CSS bezpośrednio do elementów. 
        Wykorzystanie atrybutu style">
    </head>
    <body style="background-color: lightgray;">
        <h1 style="font-family: Arial, Helvetica, sans-serif; color: blue;">Nagłówek ze zmienionym fontem</h1>
        <p style="color: green; background-color: yellow;">Ten tekst będzie wyświetlony w kolorze zielonym na żółtym tle.</p>
        <p style="color: red; background-color: orange;">A ten tekst będzie wyświetlony w kolorze czerwonym na pomarańczowym tle.</p>
        </body>
    </body>
</html>
