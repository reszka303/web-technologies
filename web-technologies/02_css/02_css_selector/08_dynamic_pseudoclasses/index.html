<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Pseudoklasy w CSS</title>
        <meta charset="UTF-8">
        <meta name="description" content="Pseudoklasy pozwalają określić styl dla elementów w określonym stanie.">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Odnośnik odwiedzony: <a href="https://javastart.pl">JavaStart</a></p>
        <br>
        <p>Tu jeszcze nie byłem: <a href="https://google.pl">Google</a></p>
        <form action=""></form>
        <input type="text" placeholder="First name">
        <br>
        <input type="text" placeholder="Last name">
        <br>
        <input type="number" name="" min="1" placeholder="Age">
        <br>
        <button>Register</button>
    </body>
</html>
